<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <!-- metaTag.html Include 이후 -->

    <link rel="stylesheet" href="./../css/reset.css">

    <link rel="stylesheet" type="text/css" media="screen and (min-width:768px) and (max-width:1280px)" href="/css/tablet.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:767px)" href="/css/mobile.css">
    <link rel="stylesheet" href="./../css/common.css">
    <!-- Jquery -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <!-- web font -->

    <!-- font icon -->

    <script type="text/javascript" src="./../js/slide/slick.js"></script>
    
    <!-- webfont -->

<body>

    <header></header>

    <section id="myproject">
        <div>

                <div>

                    
                    <div class="myprojectSlide">
                        
                        <div class="myprojectContWrap">
                            <!-- Ajax -->
                            <!-- 슬라이드 버튼 누를 시 해당 글자로 변경 -->
                            <div class="mpjinfo">
                                <span>Progress Project</span>
                                <!-- <span>Shared Project</span> -->
                                <!-- <span>Saved Project</span> -->
                            </div>
                            <p>진행중인 프로젝트</p>
                            <div class="mpjcont">

                                                </span>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                            <p>저장한 프로젝트</p>
                            
                        </div>

                    </div>
                </div>
            </div>

        $(document).ready(function() {
            $("header").load("./header.html");
        });

        $('.myprojectSlide').slick({

            slidesToScroll: 1,
        });
