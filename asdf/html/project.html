<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    
    <!-- metaTag.html Include 이후 -->
    <!-- basic Css 삭제 -->
    <!-- jquery 삭제 -->
    <!-- web Font 삭제 -->
    <!-- font icon 삭제 -->

    <!-- Basic Css -->
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width:1281px)" href="/css/pc.css">
    <link rel="stylesheet" type="text/css" media="screen and (min-width:768px) and (max-width:1280px)" href="/css/tablet.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width:767px)" href="/css/mobile.css">
    <link rel="stylesheet" href="./../css/common.css">
    <!-- Jquery -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <!-- web font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- font icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
        
    <!-- grid Css -->
    <link rel="stylesheet" href="./../js/grid/gridstack.css">

</head>
<body>
    <!-- include header -->
    <header></header>

    <section>
        <div class="bgWrap">
            <img src="./../images/test_img1.jpg" alt="#">
        </div>
        <div class="content">
            <div class="options">
                <div class="layout_left">
                    <span class="pjtTitle">Project Name</span>
                </div>
                <div class="layout_right">
                    <button>
                        <i class="fas fa-plus"></i>
                        추가
                    </button>
                    <!-- <button>
                        <i class="fas fa-edit"></i>
                        수정
                    </button> -->
                </div>
            </div>
            <div class="grid-stack" data-gs-width="12">
                <div class="grid-stack-item" data-gs-x="0" data-gs-locked data-gs-y="0" data-gs-width="4" data-gs-height="2">
                    <div class="grid-stack-item-content">
                        <!-- <div class="moreWrap">
                            <div>
                                <i class="fas fa-plus"></i>
                            </div>
                        </div> -->
                    </div>
                </div>
                <div class="grid-stack-item" data-gs-x="4" data-gs-y="0" data-gs-width="4" data-gs-height="4">
                    <div class="grid-stack-item-content">

                        
                    </div>
                </div>
                <div class="grid-stack-item" data-gs-x="8" data-gs-y="0" data-gs-width="2" data-gs-height="2">
                    <div class="grid-stack-item-content"></div>
                </div>
                <div class="grid-stack-item" data-gs-x="10" data-gs-y="0" data-gs-width="2" data-gs-height="2">
                    <div class="grid-stack-item-content"></div>
                </div>
                <div class="grid-stack-item" data-gs-x="0" data-gs-y="4" data-gs-width="2" data-gs-height="2">
                    <div class="grid-stack-item-content"></div>
                </div>
                <div class="grid-stack-item" data-gs-x="2" data-gs-y="4" data-gs-width="2" data-gs-height="4">
                    <div class="grid-stack-item-content"></div>
                </div>
                <div class="grid-stack-item" data-gs-x="8" data-gs-y="4" data-gs-width="4" data-gs-height="2">
                    <div class="grid-stack-item-content"></div>
                </div>
                <div class="grid-stack-item" data-gs-x="0" data-gs-y="6" data-gs-width="2" data-gs-height="2">
                    <div class="grid-stack-item-content"></div>
                </div>
                <div class="grid-stack-item" data-gs-x="4" data-gs-y="6" data-gs-width="4" data-gs-height="2">
                    <div class="grid-stack-item-content"></div>
                </div>
                <div class="grid-stack-item" data-gs-x="8" data-gs-y="6" data-gs-width="2" data-gs-height="2">
                    <div class="grid-stack-item-content"></div>
                </div>
                <div class="grid-stack-item" data-gs-x="10" data-gs-y="6" data-gs-width="2" data-gs-height="2">
                    <div class="grid-stack-item-content"></div>
                </div>
            </div>     
        </div>
    </section>
                
    <!-- grid Js -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="./../js/grid/gridstack.all.js"></script>
    <script>
        $(document).ready(function() {
            $("header").load("./header.html");
        });
        
        $(function () {
            $('.grid-stack').gridstack({
                animate: true,
                width: 12,
                // vertical gap size
                // side gap size - gridstack.css 36 / left, right
                vertical_margin: 10,
                // grid move delay
                removeTimeout: 2000,
            });
        });
    </script>

</body>
</html>
